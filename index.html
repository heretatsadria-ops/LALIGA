<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LALIGA ELS ÉVOLS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    margin: 0;
    padding: 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .pantalla { display: none; width:100%; }
  .activo { display: block; }

  h1 { text-align:center; margin:20px 0; }
  .laliga {
    font-weight:bold;
    font-size:5em;
    background: linear-gradient(90deg, red, yellow);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rgbFlow 3s infinite linear;
    display:block;
  }
  .elsevols { font-weight:300; font-size:2em; color:#ccc; display:block; margin-top:5px; }
  @keyframes rgbFlow { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

  .tabla-container { width:100%; overflow-x:auto; margin:20px 0; }
  table { min-width:600px; border-collapse: collapse; width:100%; background:#1a1a1a; border-radius:10px; overflow:hidden; }
  th, td { padding:10px; border:1px solid #333; text-align:center; }
  th { background:#222; }
  tr:hover { background:#333; cursor:pointer; }
  .team { display:flex; align-items:center; gap:10px; justify-content:center; cursor:pointer; }
  .logo { width:30px; height:30px; border-radius:50%; display:inline-block; background-size:cover; }

  #tops { display:flex; justify-content:center; gap:20px; margin:20px 0; flex-wrap:wrap; }
  .top-box { background:#2a2a2a; padding:15px; border-radius:10px; width:45%; min-width:200px; }
  .top-box h3 { text-align:center; margin-bottom:10px; }
  .top-box p { display:flex; justify-content: space-between; margin:3px 0; padding:0 5px; font-family: monospace; }
  .top1 { font-size:1.3em; color:red; font-weight:bold; }

  .btn-partidos { margin:20px auto; display:block; padding:15px 30px; font-size:1.5em; cursor:pointer; background:#222; border:none; border-radius:5px; transition:0.3s; color:white; width:100%; max-width:none; }
  .btn-partidos:hover { background:#444; }
  #historialPartidos { display:none; margin-top:20px; width:100%; }
  .partido { margin-bottom:20px; padding:10px; background:#1a1a1a; border-radius:10px; }
  .resultado { font-weight:bold; font-size:1.3em; text-align:center; margin-bottom:10px; }

  .historialColumnas { display:flex; justify-content:space-between; margin-top:5px; flex-wrap:wrap; }
  .columnaGol { width:48%; display:flex; flex-direction:column; gap:2px; }
  .columnaGol h4 { text-align:center; margin:0 0 5px 0; font-size:0.9em; color:#ccc; }
  .columnaGol span { background:#333; padding:2px 5px; border-radius:3px; font-size:0.9em; }

  .team-header { display:flex; align-items:center; gap:20px; margin-bottom:20px; flex-wrap:wrap; justify-content:center; }
  .team-logo { width:120px; height:120px; border-radius:50%; background:#444; background-size:cover; }
  .team-name { font-size:3em; font-weight:bold; text-align:center; }

  .campo { width:100%; background:green; border-radius:15px; padding:20px; display:grid; grid-template-columns:repeat(3,1fr); grid-template-rows:repeat(5,70px); gap:10px; justify-items:center; align-items:center; }
  .jugador { display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; text-align:center; }
  .jugador .foto { width:50px; height:50px; border-radius:50%; background:#555; margin-bottom:5px; background-size:cover; }

  .portero { grid-column:2/3; grid-row:5; }
  .dfc-izq { grid-column:1/2; grid-row:4; }
  .dfc-centro { grid-column:2/3; grid-row:4; }
  .dfc-der { grid-column:3/4; grid-row:4; }
  .pivote { grid-column:2/3; grid-row:3; }
  .ext-izq { grid-column:1/2; grid-row:2; }
  .ext-der { grid-column:3/4; grid-row:2; }
  .delantero { grid-column:2/3; grid-row:1; }

  .volver { margin-top:20px; padding:10px 20px; font-size:1.2em; cursor:pointer; background:#222; color:white; border:none; border-radius:5px; transition:0.3s; width:100%; max-width:none; }
  .volver:hover { background:#444; }

  @media(max-width:600px){
    body { padding:10px; }
    .laliga { font-size:3em; }
    .elsevols { font-size:1.5em; }
    .team-name { font-size:2em; }
    .campo { grid-template-rows:repeat(5,60px); gap:5px; }
    .jugador .foto { width:40px; height:40px; }
    #tops { flex-direction:column; gap:10px; }
    .top-box { width:100%; min-width:0; }
    .historialColumnas { flex-direction:column; }
    .columnaGol { width:100%; margin-bottom:10px; }
    .tabla-container { overflow-x:auto; }
  }
</style>
</head>
<body>

<div id="pantalla1" class="pantalla activo">
  <h1><span class="laliga">LALIGA</span><span class="elsevols">ELS ÉVOLS</span></h1>
  
  <div class="tabla-container">
    <table id="tablaClasificacion"></table>
  </div>

  <div id="tops">
    <div class="top-box" id="topGoleadores"><h3>Top Goleadores</h3></div>
    <div class="top-box" id="topMVP"><h3>Top MVP</h3></div>
  </div>

  <button class="btn-partidos" onclick="toggleHistorial()">Ver Partidos</button>
  <div id="historialPartidos"></div>
</div>

<div id="pantalla2" class="pantalla">
  <div class="team-header">
    <div class="team-logo" id="logoEquipo"></div>
    <div class="team-name" id="nombreEquipo"></div>
  </div>
  <div class="campo" id="alineacion"></div>
  <button class="volver" onclick="volver()">Volver</button>
</div>

<script>
// === Tus datos originales ===
const equipos = [
  { 
    nombre:'La Bordaleta', 
    logo:'https://i.postimg.cc/8Pbf8hZ9/LA-BORDALETA.png',
    PJ:1, PG:1, PE:0, PP:0, GF:3, GC:2, DG:1, Pts:3,
    goleadores:[{nombre:'Elo',goles:2},{nombre:'Seón',goles:1}],
    mvp:'Elo',
    alineacion:[
      {pos:'portero', nombre:'Mauro'},
      {pos:'dfc-izq', nombre:'Llacer'},
      {pos:'dfc-centro', nombre:'Elo'},
      {pos:'dfc-der', nombre:'Seón'},
      {pos:'pivote', nombre:'Gorka'},
      {pos:'ext-izq', nombre:'Adrià'},
      {pos:'ext-der', nombre:'Andreu'},
      {pos:'delantero', nombre:'Dani'}
    ]
  },
  { 
    nombre:'Big Diakha', 
    logo:'https://i.postimg.cc/FR2RLQvk/BIG-DIAKHA.png',
    PJ:1, PG:0, PE:0, PP:1, GF:2, GC:3, DG:-1, Pts:0,
    goleadores:[{nombre:'Guillem',goles:2}],
    mvp:'',
    alineacion:[
      {pos:'portero', nombre:'Marc'},
      {pos:'dfc-izq', nombre:'Vicent'},
      {pos:'dfc-centro', nombre:'Marc B.'},
      {pos:'dfc-der', nombre:'Antoni'},
      {pos:'pivote', nombre:'Jordi'},
      {pos:'ext-izq', nombre:'Pau'},
      {pos:'ext-der', nombre:'Guillem'},
      {pos:'delantero', nombre:'Petanca'}
    ]
  }
];

const partidos = [
  { equipo1:'La Bordaleta', goles1:3, equipo2:'Big Diakha', goles2:2, 
    anotadores:[
      {equipo:'La Bordaleta',jugador:'Elo'},
      {equipo:'Big Diakha',jugador:'Guillem'},
      {equipo:'Big Diakha',jugador:'Guillem'},
      {equipo:'La Bordaleta',jugador:'Seón'},
      {equipo:'La Bordaleta',jugador:'Elo'}
    ]
  }
];

function actualizarTabla(){
  const tabla = document.getElementById('tablaClasificacion');
  tabla.innerHTML = `<tr>
    <th>Pos</th><th>Equipo</th><th>PJ</th><th>PG</th><th>PE</th><th>PP</th><th>GF</th><th>GC</th><th>DG</th><th>Pts</th>
  </tr>`;
  equipos.forEach((e,i)=>{
    tabla.innerHTML += `<tr onclick="mostrarEquipo(${i})">
      <td>${i+1}</td>
      <td class="team"><div class="logo" style="background-image:url('${e.logo}')"></div>${e.nombre}</td>
      <td>${e.PJ}</td><td>${e.PG}</td><td>${e.PE}</td><td>${e.PP}</td>
      <td>${e.GF}</td><td>${e.GC}</td><td>${e.DG}</td>
      <td>${e.Pts}</td>
    </tr>`;
  });

  // Top goleadores
  const topG = document.getElementById('topGoleadores'); topG.innerHTML='<h3>Top Goleadores</h3>';
  let goleadores = [];
  equipos.forEach(e=>e.goleadores.forEach(g=>goleadores.push({...g,equipo:e.nombre})));
  goleadores.sort((a,b)=>b.goles-a.goles);
  goleadores.forEach((g,i)=>{
    const p = document.createElement('p'); 
    if(i==0)p.classList.add('top1'); 
    p.innerHTML = `${i+1}. ${g.nombre}<span>${g.goles}</span>`; 
    topG.appendChild(p);
  });

  // Top MVP
  const topM = document.getElementById('topMVP'); topM.innerHTML='<h3>Top MVP</h3>';
  const mvpJugador = equipos[0].mvp || '-'; 
  const pMvp = document.createElement('p'); 
  pMvp.classList.add('top1'); 
  pMvp.innerHTML = `1. ${mvpJugador}<span>1</span>`; 
  topM.appendChild(pMvp);
}

function toggleHistorial(){
  const hist = document.getElementById('historialPartidos');
  if(hist.style.display==='block'){ hist.style.display='none'; return; }
  hist.style.display='block'; hist.innerHTML='';

  partidos.slice().reverse().forEach(p=>{
    const div = document.createElement('div'); div.className='partido';
    div.innerHTML=`<div class="resultado">${p.equipo1} ${p.goles1} - ${p.goles2} ${p.equipo2}</div>`;

    const cont = document.createElement('div'); cont.className='historialColumnas';
    const col1 = document.createElement('div'); col1.className='columnaGol';
    const col2 = document.createElement('div'); col2.className='columnaGol';
    col1.innerHTML=`<h4>${p.equipo1}</h4>`;
    col2.innerHTML=`<h4>${p.equipo2}</h4>`;

    p.anotadores.forEach(a=>{
      const span = document.createElement('span'); 
      span.textContent = a.jugador;
      if(a.equipo === p.equipo1) col1.appendChild(span);
      else col2.appendChild(span);
    });

    cont.appendChild(col1);
    cont.appendChild(col2);
    div.appendChild(cont);
    hist.appendChild(div);
  });
}

function mostrarEquipo(index){
  const e = equipos[index];
  document.getElementById('pantalla1').classList.remove('activo');
  document.getElementById('pantalla2').classList.add('activo');
  document.getElementById('nombreEquipo').textContent = e.nombre;
  document.getElementById('logoEquipo').style.backgroundImage = `url('${e.logo}')`;
  
  const campo = document.getElementById('alineacion'); campo.innerHTML='';
  e.alineacion.forEach(j=>{
    const div = document.createElement('div'); div.className='jugador '+j.pos;
    div.innerHTML=`<div class="foto"></div><div>${j.nombre}</div>`;
    campo.appendChild(div);
  });
}

function volver(){
  document.getElementById('pantalla2').classList.remove('activo');
  document.getElementById('pantalla1').classList.add('activo');
}

actualizarTabla();
</script>
</body>
</html>
